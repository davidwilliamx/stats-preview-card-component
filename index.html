<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="container">
        <article class="text">
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <ul>
                <li>
                    <h2>10k+</h2>
                    <p>companies</p>
                </li>
                <li>
                    <h2>314</h2>
                    <p>templates</p>
                </li>
                <li>
                    <h2>12M+</h2>
                    <p>queries</p>
                </li>
            </ul>
        </article>
        <picture class="image">
            <span class="overlay"></span>
            <img src="./images/image-header-desktop.jpg" alt="image-desktop" class="image-desktop" media="(max-width:1440px)">
            <img src="./images/image-header-mobile.jpg" alt="image-mobile" class="image-mobile" media="(max-width:375px)">
        </picture>
        
    </main>
    
</body>
</html>
